{% extends 'base.html' %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3 title-padding">
                <hr class="w-50 my-1">
                <h2 class="logo-font">Our Blog</h2>
                <hr class="w-50 my-1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                {% for post in posts %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text text-muted h6">{{ post.author }} | {{ post.pub_date }} </p>
                        <p class="card-text">{{ post.content|slice:":200" }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-danger rounded-0 text-uppercase">Read More &rarr;</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
